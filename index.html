<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Testing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="libs/angular.js"></script>
  </head>
  <body>
    <div class="container">
      <h1> Hello Again </h1>
      <div>
        <div ng-controller="CounterController as counter">
          <counter class="red" name="{{counter.name}}"></counter> <!-- here the name="" creates a new element in $attrs with the value stored in name froÃ¶ the controller -->
        </div>
      </div>
  </div>

  <div class="empty-block"></div>

  <div class="container">
    <div ng-controller="ErrorController as error">
        <div ng-repeat="errorMessage in error.errorMessages" errormessage type="{{ errorMessage.type }}">
          <p> {{ errorMessage.error }} </p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="counter-controller.js"></script>
    <script src="testing-directive.js"></script>
    <script src="error-message-directive.js"></script>
    <script src="error-message-controller.js"></script>
    <script src="stretch-directive.js"></script>
  </body>
</html>
